<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scene editor example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="sceneEditorWrapper">
        <div class="selectedToolBar">
            <div class="tool move"></div>
            <div class="tool rotate"></div>
            <div class="tool scale"></div>
        </div>
        <div class="imagesList"></div>
        <div class="cameraZoom">
            Camera zoom <span id="zoomValue">100</span>%<br>
            <input type="range" id="cameraZoom" min="0.1" max="1.2" value="1" step="0.1">
        </div>
        <button type="button" id="remove">Remove</button>
    </div>
    <div id="content" style="display: block; width: 100%; text-align: center"></div>
</body>
